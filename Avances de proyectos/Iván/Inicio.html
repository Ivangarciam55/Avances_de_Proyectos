<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="Inicio.css">
</head>
<body>

<header>
  <h1>Weather App</h1>
  <button id="menu-toggle" onclick="toggleMenu()">☰</button>
</header>

<!-- Menú desplegable -->
<div id="menu" class="menu hidden">
  <ul>
    <li><a href="about.html">Acerca del Proyecto</a></li>
    <li><a href="Explicacion.html">Explicación del Clima</a></li>
    <li><a href="Contact.html">Contacto</a></li>
    <li><button class="logout-btn" onclick="logout()">Cerrar sesión</button></li>
  </ul>
</div>

<!-- Tarjeta del clima -->
<div id="weather-card" class="weather-card hidden">
  <h2 id="city-name"></h2>
  <p id="description"></p>
  <img id="weather-icon" class="hidden">
  <p id="temperature"></p>
  <p id="temp-range"></p>
  <p id="wind-speed"></p>
  <p id="humidity"></p>
  <p id="rain-chance"></p>
  <p id="local-time"></p>
</div>

<!-- Barra de búsqueda -->
<div class="search-container">
  <input type="text" id="location" placeholder="Buscar ciudad..." />
  <button onclick="searchWeather()">Buscar</button>
</div>

<footer>
  <p>&copy; 2024 Weather App. Todos los derechos reservados. </p>
</footer>

<script src="Inicio.js"></script>
</body>
</html>
